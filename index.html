<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Vertical-slider</title>
</head>

<body>
    <main>
        <div class="slider-container">
            <div class="slider-left"></div>
            <div class="slider-right"></div>
            <div class="action-buttons">
                <button class="button-up"><i class="fas fa-arrow-up"></i></button>
                <button class="button-down"><i class="fas fa-arrow-down"></i></button>
            </div>
            <div class="audio-container">
                <button class="previous"><i class="fas fa-angle-double-left"></i></button>

                <button class="playButton"><i class="fas fa-play"></i></button>
                <button class="next"><i class="fas fa-angle-double-right"></i></button>
                <div class="switch-container">
                    <label class="switch">
                    <input type="checkbox" name="" class="toggleSkip">
                    <span class="slider"></span>
                </label>
                    <h3>Do not skip the song</h3>
                </div>
                <!-- <audio src="" class="audio-player">Your browser does not support audio tag</audio> -->
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
